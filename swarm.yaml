version: '3.8'

services:
  app:
    image: "${DOCKER_IMAGE}:${DOCKER_TAG}" 
    ports:
      - "8080:8080"
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        order: start-first
        failure_action: rollback
        monitor: 10s
        max_failure_ratio: 0.2
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: "0.20"
          memory: 256M
